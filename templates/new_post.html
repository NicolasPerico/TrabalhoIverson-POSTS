{% extends "base.html" %}
{% block title %}Novo Post - Pex{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card p-4 shadow-sm">
      <h3>Novo Post</h3>
      <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
          {{ form.content(class="form-control", rows=5) }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
        <a href="{{ url_for('home') }}" class="btn btn-link">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
