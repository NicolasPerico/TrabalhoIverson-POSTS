{% extends "base.html" %}
{% block title %}Novo Post{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 shadow-sm">
      <h2>Criar Post</h2>
      <form method="POST">
        <div class="mb-3">
          <textarea name="content" class="form-control" rows="4" placeholder="Escreva seu post..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Publicar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
